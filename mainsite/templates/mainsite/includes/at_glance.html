<section class="section-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="section-title">
                    <h2>At a Glance</h2>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    {% for object in at_glance %}
                    <div class="col-sm-2">
                        <div class="item-stats">
                            <div class="item-stats-value">{{object.value}}</div>
                            <div class="item-stats-name">{{object.title}}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
