<section class="section-education section-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="section-title">
                    <h2>Educations</h2>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    {% for ed in education %}
                        <div class="col-md-4">
                            <div class="content-item">
                                <div class="col-md-2">
                                    <img src="{{ ed.logo.url }}" alt="{{ ed.university }}">
                                </div>
                                <div class="col-md-10">
                                    <h4>{{ ed.level }} | {{ ed.university }}</h4>
                                    <h3>{{ ed.major }}</h3>
                                    <small>{{ ed.start_date|date:"Y" }} - {{ ed.finish_date|date:"Y" }}</small>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <!--.row-->
            </div>
        </div>
        <!--.row-->
    </div>
    <!-- .container -->
</section>
