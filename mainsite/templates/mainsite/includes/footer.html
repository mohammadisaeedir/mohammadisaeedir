{% load static %}
<section class="section-contact section-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="section-title">
                    <h2>Contact me</h2>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-3">
                        <address><a href="https://www.linkedin.com/in/mohammadisaeedir">
                            <img src="{% static 'files/lin.png' %}">
                        </a>
                    </address>
                </div>
                <div class="col-md-3">
                    <address>
                        <strong>{{ others.title }}</strong>
                        <br>
                        {{ others.value }}
                    </address>
                </div>
                <div class="col-md-3">
                    <address>
                        <strong>{{ phone.title }}</strong>
                        <br>
                        <a href="tel:{{ phone.value }}">{{ phone.value }}</a>
                    </address>
                </div>
                <div class="col-md-3">
                    <address>
                        <strong>{{ mail.title }}</strong>
                        <br>
                        <a href="mailto:{{ mail.value }}">{{ mail.value }}</a>
                    </address>
                </div>
            </div>
            <!--.row-->
        </div>
    </div>
    <!--.row-->
    <div class="row">
        <ul class="social-icon-footer social-icon">
            {% include 'mainsite/includes/social_network.html' %}
        </ul>
    </div>
</div>
<!--.container-fluid-->
</section>
