<section class="section-wrapper section-experience">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="section-title">
                    <h2>Experiences</h2>
                </div>
            </div>
            <div class="col-md-10">
                {% for ex in experience %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content-item">
                                <small>{{ ex.start_date|date:"M, Y" }} - {% if ex.finish_date %}
                                    {{ ex.finish_date|date:"M, Y" }}
                                    {% else %}
                                    Now
                                    {% endif %} | {{ ex.duration }}</small>
                                <h3>{{ ex.company }} | {{ ex.position }}</h3>
                                {{ ex.body|safe }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
